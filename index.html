<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="display"><p>00</p></div>
        <div class="row">
            <button class="box AC">AC</button>
            <button class="box DE">DE</button>
            <button class="box arith-btn">%</button>
            <button class="box arith-btn">/</button>
        </div>
        <div class="row">
            <button class="box">7</button>
            <button class="box">8</button>
            <button class="box">9</button>
            <button class="box arith-btn">*</button>
        </div>
        <div class="row">
            <button class="box">4</button>
            <button class="box">5</button>
            <button class="box">6</button>
            <button class="box arith-btn">-</button>
        </div>
        <div class="row">
            <button class="box">1</button>
            <button class="box">2</button>
            <button class="box">3</button>
            <button class="box arith-btn">+</button>
        </div>
        <div class="row">
            <button class="box">00</button>
            <button class="box">0</button>
            <button class="box">.</button>
            <button class="box arith-btn">=</button>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
